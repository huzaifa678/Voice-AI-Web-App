apiVersion: v1
kind: Service
metadata:
  name: {{ include "voice-ai.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "voice-ai.name" . }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: 8000
---

apiVersion: v1
kind: Service
metadata:
  name: voice-ai-grpc
  labels:
    app: {{ include "voice-ai-grpc.name" . }}
spec:
  selector:
    app: {{ include "voice-ai-grpc.name" . }}
  ports:
    - protocol: TCP
      port: 50051
      targetPort: 50051
  type: ClusterIP