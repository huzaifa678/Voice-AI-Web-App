apiVersion: batch/v1
kind: Job
metadata:
  name: voice-ai-e2e
spec:
  backoffLimit: 0
  template:
    spec:
      activeDeadlineSeconds: 300   
      backoffLimit: 0
      restartPolicy: Never
      containers:
        - name: e2e
          image: "{{ .Values.e2e.image.repository }}:{{ .Values.e2e.image.tag }}"
          imagePullPolicy: {{ .Values.e2e.image.pullPolicy }}
          env:
            {{- range $key, $value := .Values.e2e.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}