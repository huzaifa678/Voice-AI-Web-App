version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voice-ai-web
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      daphne -b 0.0.0.0 -p 8000 core.asgi:application
      "
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    networks:
      - voice-ai-net

  postgres:
    image: postgres:16
    container_name: voice-ai-postgres
    environment:
      POSTGRES_DB: voiceai
      POSTGRES_USER: voiceai
      POSTGRES_PASSWORD: voiceai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - voice-ai-net

  redis:
    image: redis:7
    container_name: voice-ai-redis
    ports:
      - "6379:6379"
    networks:
      - voice-ai-net

volumes:
  postgres_data:

networks:
  voice-ai-net:
    driver: bridge
