name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: voice_ai_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d voice_ai_test_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379

    env:
      DJANGO_SETTINGS_MODULE: voiceAI.settings
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/voice_ai_test_db
      REDIS_URL: redis://localhost:6379/0
      CI: "true"
      DJANGO_TEST: "true"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        run: |
          python manage.py migrate
        working-directory: voiceAI

      - name: Lint code
        run: |
          flake8 . --exclude=voiceAI/app/grpc/*.pb2.py,venv,__pycache__ --max-line-length=88
        working-directory: voiceAI

      - name: Run tests
        run: |
          pytest -v
        working-directory: voiceAI